<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mobi-medic-app</title>
    

    <link rel="stylesheet" href="stylesheets/style.css">

    <script src="https://kit.fontawesome.com/423d4bc754.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">

    
    <!--main body holder start-->
    <section class="main">

        <!--sidebar start-->
        <div class="sidebar">

            <div class="sidebar-breadcrumb">
                <h3><i class="fas fa-home"></i>dashboard</h3>

                <div class="minimize-nav">
                    <button class="minimize-nav-btn"><i class="fas fa-angle-left"></i></button>
                </div>
                <!--sidebar minimize button end-->
            </div>
            <!--sidebar title end-->

            <!--sidebar content start-->
            <div class="sidebar-content">

                <!--mobi-medic logo start-->
                <div class="mobi-medic-logo">
                    <h3>Mobi-medic</h3>
                </div>
                <!--mobi-medic logo end-->

                <!--sidebar-links start-->
                <div class="sidebar-links-container">

                    <h3 class="side-links-header">General</h3>
                    <ul class="sidebar-links-holder">
                        <li class="side-link"><a href="#" class="active-link"><i class="fas fa-mobile"></i>Dashboard</a></li>

                        <li class="side-link"><a href="#"><i class="fas fa-stethoscope"></i>Diagnosis</a></li>

                        <li class="side-link"><a href="#"><i class="fas fa-calendar-plus"></i>Appointment Scheduling</a></li>

                    </ul>

                    <ul class="sidebar-links-holder">

                        <li class="side-link"><a href="#"><i class="far fa-comment"></i>Chat</a></li>

                        <li class="side-link"><a href="#"><i class="fas fa-phone"></i>Contact</a></li>

                        <li class="side-link"><a href="#"><i class="fas fa-pen-fancy"></i>About</a></li>
                    </ul>

                <!--sidebar-links end-->

            </div>
            <!--sidebar content end-->

        </div>
        <!--sidebar end-->

        <!--body start-->
        <div class="main-body">
            <div class="header">
                
            </div>
        </div>
